<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/sty.css') }}">
  
</head> 

<body>
    <div class="inset"></div>
    <form id="login-form" action="/auth/login" method="post">
        <h1> Forgot Password</h1>
        <div class="inset">
            <p>
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" id="email"  name="Email" />
            </p>
        </div>
        <p class="p-container">
            <a href="{{ url_for('cognitoRoute.login') }}">  <span>Back to Login </span></a></p>
            
        <p class="p-container">    <a href="{{ url_for('cognitoRoute.create_account') }}">  <span>Create Account</span></a>
            <input type="submit" name="go" id="go" value="Forgot Password">
        </p>
    </form>
        
        

</body>
</html>
