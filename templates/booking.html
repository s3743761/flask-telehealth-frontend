<!DOCTYPE html>
<meta charset="utf-8">
<script>
    $(document).ready(function() {
        $('.nav-btn').on('click', function(event) {
            event.preventDefault();
            /* Act on the event */
            $('.sidebar').slideToggle('fast');
    
            window.onresize = function(){
                if ($(window).width() >= 768) {
                    $('.sidebar').show();
                } else {
                    $('.sidebar').hide();
                }
            };
        });
    });
    </script>
    <header>
            <div class="logo">Xero<span>Source</span></div>
            <!-- <link rel="stylesheet" href="dash.css"> -->
            <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/dash.css') }}">
            <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/booking.css') }}">


    
        </header>
        <div class="nav-btn">Menu</div>
        <div class="container">
            
            <div class="sidebar">
                <nav>
                    <a href="#">Op<span>tions</span></a>
                    <ul>  
                        <li ><a href="{{ url_for('cognitoRoute.admin_home') }}">User Dashboard</a></li>
                        <li class="active"><a href="{{ url_for('dynamoRoute.create_booking') }}">Create Booking</a></li>
                        <li><a href="{{ url_for('dynamoRoute.get_bookings') }}">View My Bookings</a></li>
                        <li><a href="{{ url_for('cognitoRoute.about_page') }}">About</a></li>
                        <li><a href="{{ url_for('cognitoRoute.contact_page') }}">Contact</a></li>
                    </ul>
                </nav>
            </div>
    
            <div class="main-content">
                <h1>Bookings</h1>
                <a href="{{ url_for('cognitoRoute.login') }}"><button class="button_log_out">Logout</button></a>

                <div class="panel-wrapper">
                </div>
                <div class="box">
                  <a class="button" href="#popup1">Create Booking</a>
                </div>
                
                <div id="popup1" class="overlay">
                  <div class="popup">
                    <h2>Enter Details</h2>
                    <a class="close" href="#">&times;</a>
                    <div class="content">
                            <form action="/create_booking" method="post">
                                <p><input type="text" name="adm_email" class="username form-control" placeholder="Admin Email"/></p>
                                <p><input type="text" name="cl_email" class="password form-control" placeholder="Client Email"/></p>
                                <p><input type="text" name="cl_name" class="password form-control" placeholder="Client Name"/></p>
                                <p><input type="text" name="time" class="password form-control" placeholder="Time"/></p>
                                <p><input type="text" name="date" class="password form-control" placeholder="Date"/></p>
                                <p><input type="text" name="meeting_name" class="password form-control" placeholder="Meeting Name"/></p>
                                <p><input class="btn login" type="submit" value="Create Booking" /></p>
                              </form>
                  </div>
                </div>
                </div>
            </div>
        </div>
    </html>
