<!DOCTYPE html>
<html lang="en">
<head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/sty.css') }}">
</head>
<html>
  <!-- If you ever use this tell me and show me ! @kryze :) -->
  <body>
    <div style="height:100%;width:100%;display:inline-block">
      
    <div class="splitdiv" id="leftdiv">
      <div id="leftdivcard">
        <h1 style="padding-top:20px;text-align:center">Create Account</h1>
        <form id="login-form" action="/auth/signup/" method="post">
            
            <div class="inset">
                <p>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="Email" />
                </p>
                <p> <label for="username"> Username</label> <input type="text" id="email" name="Username" /></p>
                
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="Password" />
                </p>
                <p>
                    <label for="cars">Choose a UserType:</label>
    
                        <select name="usertype" id="cars">
                        <option value="Admin">Admin</option>
                        <option value="Normal">User</option>
                        </select>

                </p>
                <button id="leftbutton" type="submit" class="ripple2">Sign Up</button>

            </div>
            <!-- <p class="p-container">
                <a href="{{ url_for('cognitoRoute.login') }}">  <span>Back to Login </span></a>
                <input type="submit" name="go" id="go" value="Signup">
            </p> -->
        </form>
          <div style="text-align:center">
          </div>
      </div>
    </div>
      
    <div class="splitdiv" id="rightdiv">
      <div id="rightdivcard">
        <h1 style="padding-top:20px;text-align:center;color:white">Already Joined ?</h1>
        <p style="color:white;text-align:center">Click on the button to Login !</p>
        <div style="text-align:center">
            <a href="{{ url_for('cognitoRoute.login') }}"> <button id="rightbutton" class="ripple">Login</button></a>
        </div>
      </div>
    </div>
      
    </div>
  </body>
</html>
